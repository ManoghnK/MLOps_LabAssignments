<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FastAPI Iris Predictor</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <h1>FastAPI Iris Predictor</h1>
      <p class="lead">Enter iris measurements and get a prediction from the model.</p>
    </header>

    <section class="card">
      <form id="predict-form">
        <div class="grid">
          <label>Sepal Length<input type="number" step="0.1" id="sepal_length" value="5.1" required></label>
          <label>Sepal Width<input type="number" step="0.1" id="sepal_width" value="3.5" required></label>
          <label>Petal Length<input type="number" step="0.1" id="petal_length" value="1.4" required></label>
          <label>Petal Width<input type="number" step="0.1" id="petal_width" value="0.2" required></label>
        </div>
        <div class="actions">
          <button id="predict-btn" type="submit">Predict</button>
          <button id="clear-btn" type="button" class="muted">Clear</button>
        </div>
      </form>

      <div id="result" class="result">Prediction: <span id="prediction">â€”</span></div>
    </section>

    <footer class="foot">Docs: <a href="/docs" target="_blank" rel="noreferrer">OpenAPI</a></footer>
  </main>

  <script src="/static/app.js"></script>
</body>
</html>
